<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
  <ng-template #noDataTemplate>
   <ion-progress-bar type="indeterminate"></ion-progress-bar> 
  </ng-template>
</ion-header>


<ion-content>
  <div  *ngIf="user; else noDataTemplate">
  <div id="wrapper">
  <ion-card class="ion-text-center" color="light">
    <ion-card-content>
     <h3>FirstName  :<ion-text style="text-transform: capitalize;">{{user?.firstName}} </ion-text></h3>
      
     <h3>LastName   :<ion-text style="text-transform: capitalize;"> {{user?.lastName}}</ion-text></h3>
    <h3> Email      : {{user?.email}} </h3>
     <h3>RegisterId : {{user?.id}}</h3>
    
    </ion-card-content>
    </ion-card>
    </div></div>

    </ion-content>
