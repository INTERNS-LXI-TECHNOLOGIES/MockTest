<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Certificates</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-list *ngFor="let passExam of examData" >
    <ion-item  class="container" button (click)=" generatePdfReport(passExam.id)" detail="true" color="light">{{passExam?.exam?.name}}</ion-item>
  </ion-list>
</ion-card>
</ion-content>
