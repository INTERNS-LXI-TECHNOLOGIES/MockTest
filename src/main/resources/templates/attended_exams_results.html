<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/head :: headerFragment">
<meta charset="ISO-8859-1">
<title>attended exam details</title>
</head>
<body bgcolor="FloralWhite">
<div class="header">
	<h2>MockTest Application</h2>
	<div class="topnav">
		<a class="active" >Lxi Technologies</a>
  		
  		<a  th:href="@{/}">Home</a>
  		<a  th:href="@{/active_examInfo(eId=${exam.getId()})}">Back</a>
  		<a class="logout" th:href="@{/logoutpage}">logout</a></div>
  </div>

<div align="center">
 <h3>attended exam details of exam: <span th:text="${exam.name}">exam</span></h3>
			exam still active: <span th:text="${exam.isActive}">state</span>
</div>
<div align="center">
	
	
		<table width="100%" border=5px>
		<thead>
			<tr>
	            <th> Sl.No. </th>
	            <th> user </th>
	             <th> score </th>
	              <th> total </th>
	              <th>result</th>
	              <th>percentage</th>
	               <th> Date </th>
					<th>Time</th>
	        </tr>
		</thead>
			<tr th:if="${attendList.empty}" align="center">
				<td colspan="6">No Exams Available</td>
			</tr>
			<tr align="center" th:each="attended,iterator: ${attendList}">
				<td th:text="${iterator.index+1}" > Sl.No. </td>
				<td>
					<span th:each="user:${users}" th:text="${(attended.userExtra.id==user.id)}? ${user.login}:null">user</span>
				</td>
				<td th:text="${attended.score}">score</td>
				<td th:text="${attended.total}">total</td>
				<td th:if="${attended.isResult()==true}"> 
         							     <span th:text="Pass"> </span>
         							     <td th:if="${attended.isResult()==false}"> 
         							     <span th:text="fail"> </span>
				<td th:text="${attended.percentage}">percentage</td>
				<td th:text="${atndexam.getDateTime().toLocalDate()}"> Date </td>
         		<td th:text="${atndexam.getDateTime().toLocalTime()}"> Time </td>
			</tr>
		</table>

	</div>
</div>
</body>
</html>
