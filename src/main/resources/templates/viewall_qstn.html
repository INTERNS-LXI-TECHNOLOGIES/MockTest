  
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Questions</title>
</head>
<body>
<form>
<div align="center">
<input type="submit" value="Back to Home" formaction="/">
<h3><u>All Question in Database</u></h3>
</div>
</form>
<table width=100%>
    <thead>
        <tr>
            <th> Sl.No. </th>
            <th> Question </th>
            <th> Option1 </th>
             <th> Option2 </th>
              <th> Option3 </th>
              <th> Level </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${questions.empty}" align="center">
            <td colspan="6"> No Questions Available </td>
        </tr>
        <tr th:each="qstn ,iterator : ${questions}" align="center">
        <td th:text="${iterator.index+1}" > Sl.No. </td>
            <td th:text="${qstn.getQstn()}"> Question </td>
            <td th:each="q_option : ${qstn.qstnOptions}">
            	<span th:text="${q_option.option}">option</span>---
            	<button><a th:href="@{/set_Answer(opt_Id=${q_option.getId()},qstn_id=${qstn.getId()})}">Set <span th:text="!${q_option.isIsAnswer()}"></span></a></button>
		
            <td th:text="${qstn.getLevel()}"> Level </td>
        </tr>
    </tbody>
</table>
</body>
</html>
