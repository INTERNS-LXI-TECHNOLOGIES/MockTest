<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Questions</title>
<link href="main.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
				.button {
			  background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			  cursor: pointer;
			  transition-duration: 0.4s;
			}
			
			.button1 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.button:hover {
 			 background-color: #4CAF50; /* Grey */
  			color: white;
			}
			/* .button2:hover {
 			 background-color:#e7e7e7 ; /* Grey */
  			color: black;
			} */
			.button2 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.input{
			 background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			}
</style>
</head>
<body>
<div align="center">
<form th:action="@{/filter}">
	<span th:each="qstn: ${questions}"></span>
	<select name="level" class="button button2">
	<option type="text" value="--select--" >--select--</option>
	<option type="text" name="Beginner" >Beginner</option>
	<option type="text" name="Intermediate">Intermediate </option>
	<option type="text" name="Expert" >Expert </option>
	</select>
	<input type="submit" class="button button1" value="filter">
	<input type="text" class="input button2" th:name="searchQstn"/> 
	<input type="submit" class="button button1" value="Search here" formaction="/searchQstn">
</form>
<form>
<br>

<input type="submit"  class="button button1" value="Back to Home" formaction="/">
<h3><u>All Question in Database</u></h3>

</form>
</div>


<table width=100% border=5px>
    <thead>
        <tr>
            <th> Sl.No. </th>
            <th> Question </th>
            <th> Option1 </th>
             <th> Option2 </th>
              <th> Option3 </th>
             
              <th colspan="3"> Answer </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${questions.empty}" align="center">
            <td colspan="6"> No Questions Available </td>
        </tr>
         </tr>
        <tr th:each="qstn ,iterator : ${questions}" align="center">
        <td th:text="${iterator.index+1}" > Sl.No. </td>
            <td th:text="${qstn.getQstn()}"> Question </td>
            <td th:each="q_option : ${qstn.qstnOptions}">
            	<span th:text="${q_option.option}">option</span><br>
            	<a th:href="@{/set_Answer(opt_Id=${q_option.getId()},qstn_id=${qstn.getId()})}">
            	Set <span th:text="!${q_option.isIsAnswer()}"></span></a></td></span>
            	
            <span th:each="q_option : ${qstn.qstnOptions}">
            <span th:if="${q_option.isIsAnswer() == true}">
           	<td th:text="${q_option.option}">,</td></span>
           </span>
           
        </tr>
    </tbody>

	</table>
	</div>

</body>
</html>
