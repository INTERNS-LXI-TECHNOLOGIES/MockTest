<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h3>Questions in database</h3>
<table width=100%>
    <thead>
        <tr>
            <th> Sl.No. </th>
            <th> Question </th>
            <th> Option1 </th>
             <th> Option2 </th>
              <th> Option3 </th>
             <th> Answer </th>
              <th> Level </th>
        </tr>
    </thead>
    <tbody>
    <tr th:if="${questions.empty}">
            <td colspan="7"> No Questions Available </td>
        </tr>
        <tr th:each="qstn ,iterator : ${questions}" >
        <td><span th:text="${iterator.index+1}" > Sl.No. </span></td>
            <td><span th:text="${qstn.getQstn()}"> Question </span></td>
            <td><span th:text="${qstn.getOption1()}"> Option1 </span></td>
            <td><span th:text="${qstn.getOption2()}"> Option2 </span></td>
            <td><span th:text="${qstn.getOption3()}"> Option3 </span></td>
            <td><span th:text="${qstn.getAnswer()}"> Answer </span></td>
            <td><span th:text="${qstn.getLevel()}"> Level </span></td>
        </tr>
    </tbody>
</table>
</body>
</html>
