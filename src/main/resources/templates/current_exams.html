<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Current Exams</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
/* CSS for Square boxes */
span {
	display: inline-block;
	width: 200px;
	height: 50px;
	
	background-color: #DCDCDC;
}
</style>
</head>
<body>
	<form>
	<div class="container" align="center">
	<input type="submit" value="Back to Home" formaction="/">
		<h3>Current exams in database</h3>
	</div></form>
	<div class="container" align="center">
		<table>
			<tr th:if="${exams.empty}">
				<td colspan="1">No Exams Available</td>
			</tr>
			<tr class="border border-dark" th:each="exam: ${exams}">
				<td>
				<span>
					<a th:href="@{/selectExam(eId=${exam.id})}">
						<h2 th:text="${exam.name}">exam</h2>
							<h4 th:text="${exam.level}">level</h4>
							is active:-<p th:text="${exam.isActive}">isActive</p>
						
					</a></span>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
