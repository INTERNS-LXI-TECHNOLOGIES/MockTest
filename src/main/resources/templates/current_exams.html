<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Current Exams</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
/* CSS for Square boxes */
span {
	display: inline-block;
	width: 100px;
	height: 50px;
	margin: 2px;
	background-color: #DCDCDC;
}
</style>
</head>
<body>
	<div class="container" align="center">
		<h3>Current exams in database</h3>
	</div>
	<div class="container" align="center">
		<table>
			<tr th:if="${exams.empty}">
				<td colspan="1">No Questions Available</td>
			</tr>
			<tr class="border border-dark" th:each="exam: ${exams}">
				<td><a th:href="@{/selectExam(eId=${exam.getId()})}"><span th:text="${exam.getExam_name()}">exam</span></a></td>
			</tr>
		</table>

	</div>
</body>
</html>
