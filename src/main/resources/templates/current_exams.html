<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Current Exams</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<style>
/* CSS for Square boxes */
span {
	display: inline-block;
	width: 200px;
	height: 50px;
	
	background-color: #DCDCDC;
}
</style>
</head>
<body>
	<form>
	<div class="container" align="center">
	<input type="submit" value="Back to Home" formaction="/">
		<h3>Current exams in database</h3>
	</div></form>
	<div class="container" align="center">
		<table>
			<tr th:if="${exams.empty}">
				<td colspan="1">No Exams Available</td>
			</tr>
			<tr class="border border-dark" th:each="exam: ${exams}">
				<td><a th:href="@{/selectExam(eId=${exam.getId()})}"><span></span><h6 th:text="${exam.getName()}">exam</h6>
				<h6 th:text="${exam.getLevel()}">level</h6>
				is active:-<h6 th:text="${exam.isIsActive()}">isActive</h6></span></a>
				</td>
			</tr>
		</table>

	</div>
</body>
</html>
