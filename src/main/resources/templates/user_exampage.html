<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>mock test </title>
</head>
<body>
<div align="center">
		<h1 th:text="${exam.getExam_name()} "> exam name</h1>
		Time:- <span th:text="${exam.getTime_hr()} "></span>hr <span
			th:text="${exam.getTime_min()} "></span>min<br> 
			Level:- <span th:text="${exam.getLevel()} ">level</span><br>&nbsp;&nbsp; 
	</div>

<form  th:action="@{/user_exam}" th:object="${iterator}">
	<div>
		<span th:if="${iterator.hasNext()}" th:text="${iterator.next().qstn}"></span>
		<div th:each="option : ${iterator.next().options}">
			<input type="radio"  th:name="option_id" th:value="${option.id}" th:text="${option.opt}"/>
		</div>
	</div>
	<input type="hidden" th:name="qstn_itr" th:value="${iterator.nextIndex()}">
	<input type="hidden" th:name="qstn_id" th:value="${iterator.next().id}">
	<button type="submit">next</button>
</form>
