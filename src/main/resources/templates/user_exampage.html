<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>mock test </title>
</head>
<body>
<div align="center">
		<h1 th:text="${exam.getExam_name()} "> exam name</h1>
		Time:- <span th:text="${exam.getTime_hr()} "></span>hr <span
			th:text="${exam.getTime_min()} "></span>min<br> 
			Level:- <span th:text="${exam.getLevel()} ">level</span><br>&nbsp;&nbsp; 
	</div>

<form  th:action="@{/submit}" th:object="${iterator}"><div>
				<span th:text="${question.getQstn()}" th:value="${question.id}"> <br>question<br> </span>
			 <span th:each="option : ${question.options}">
            	<br>
			<input type="radio"  th:name="option"  th:value="${option.opt}" th:text="${option.opt}"/><br>
		</span>
		 </div>
		 
		 <div align="left">
		<span th:if="${iterator.hasPrevious()}" ><br><br>
		<button ><a th:href="@{/user_previousPage(index=${iterator.previousIndex()})}"> previous </a></button>
		</span>
		
			<span th:if="${iterator.hasNext()}" >
			<button ><a th:href="@{/user_nextPage(index=${iterator.nextIndex()})}"> next </a></button></span>
		</div>
		</span>
		

	<!-- <input type="hidden" th:name="qstn_id" th:value="${question.id}">
	<input type="hidden" th:name="qstn_id" th:value="${option.opt}"> -->
	<div align="center">
	<span th:if="!${iterator.hasNext()}" >
	<button type="submit">submit</button></span></div>
</form>

</body>


</html>
