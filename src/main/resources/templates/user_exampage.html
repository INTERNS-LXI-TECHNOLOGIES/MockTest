<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>mock test </title>
</head>
<body>
<div align="center">
		<h1 th:text="${exam.getExam_name()} "> exam name</h1>
		Time:- <span th:text="${exam.getTime_hr()} "></span>hr <span
			th:text="${exam.getTime_min()} "></span>min<br> 
			Level:- <span th:text="${exam.getLevel()} ">level</span><br>&nbsp;&nbsp; 
	</div>
	

<form th:object="${iterator}"  th:action="@{/user_nextPage}">

		<div>
		
			<span th:text="${question.getQstn()}" th:value="${question.id}"><br>question<br> </span>
				 <span th:each="option : ${question.options}"><br><br>
				<input type="radio" th:name="optionid" th:value="${option.getId()}"
				th:text="${option.opt}" /></span>
		</div>
		<input type="hidden" th:name="index" th:value="${iterator.nextIndex()}">
		<input type="hidden" th:name="count" th:value="${count}">
	<input type="submit" th:value="${iterator.hasNext()}==true? next: submit" ></span>
</form>

</body>


</html>
