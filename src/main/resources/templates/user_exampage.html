<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head  th:replace="fragments/head :: headerFragment">
<meta charset="ISO-8859-1">
<title>mock test  </title>
</head>
<body bgcolor="FloralWhite">
<div class="header">
<div align="center">
	<h1 th:text="${exam.getName()} "> exam name</h1>
	<!-- Time:- <span th:text="${exam.getTime_hr()} "></span>hr <span
			th:text="${exam.getTime_min()} "></span>min<br>  -->
			Level:- <span th:text="${exam.getLevel()} ">level</span><br>&nbsp;&nbsp; </div>
	<div class="topnav">
		<a class="active" >Lxi Technologies</a>
  		
  		<a  th:href="@{/}">Home</a>
  		<a class="logout" th:href="@{/logoutpage}">logout</a></div>
  </div>

<div class="container">
<form th:object="${iterator}"  th:action="@{/user_nextPage}">

		<div>
		
			<span th:text="${question.getQstn()}" th:value="${question.id}"><br>question<br> </span>
				 <span th:each="qstn_option : ${question.qstnOptions}"><br><br>
				<input type="radio" th:name="optionid" onclick="checkradio(this.value)" th:value="${qstn_option.getId()}"
				th:text="${qstn_option.option}" /></span>
		</div>
		<br><br><br>
		<input type="hidden" th:name="index" th:value="${iterator.nextIndex()}">
		<input type="hidden" th:name="count" th:value="${count}">
		<input type="hidden" th:name="eId" th:value="${exam.getId()}">
	<input type="submit" class="button button1" th:value="${iterator.hasNext()}==true? next: submit" ></span>
	<button class="button button1" onclick="goBack()">Go Back</button>
	
</form>
</div>

<span th:if="${iterator.hasPrevious()}" >
<button ><a th:href="@{/user_previousPage(index=${iterator.previousIndex()})}"> previous </a></button>
</span></div>
</form> -->


<script>
function goBack() {
  window.history.back();
}
</script>

</body>


</html>
