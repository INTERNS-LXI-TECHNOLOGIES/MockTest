<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>mock test </title>
</head>
<body>
<div align="center">
		<h1 th:text="${exam.getExam_name()} "> exam name</h1>
		Time:- <span th:text="${exam.getTime_hr()} "></span>hr <span
			th:text="${exam.getTime_min()} "></span>min<br> 
			Level:- <span th:text="${exam.getLevel()} ">level</span><br>&nbsp;&nbsp; 
	</div>
<form  th:action="@{/user_nextPage}" th:object="${exam}" >
<div align="right">
<span th:if="${iterator.hasNext()}" >
<button ><a th:href="@{/user_nextPage(index=${iterator.nextIndex()})}"> next </a></button></span></div></form>

<form  th:action="@{/user_previousPage}" th:object="${exam}" >
<div align="right">
<span th:if="${iterator.hasPrevious()}" >
<button ><a th:href="@{/user_previousPage(index=${iterator.previousIndex()})}"> previous </a></button>
<p th:text="${iterator.previousIndex()}"></span></div>
</form>


<form th:object="${iterator}"  th:action="${iterator.hasNext()}==true? @{/user_nextPage} :  @{/submit}">
		<div>
			<span th:text="${question.getQstn()}" th:value="${question.id}">
				question </span><br> <span th:each="option : ${question.options}">
				<input type="radio" th:name="optionid" th:value="${option.opt}"
				th:text="${option.opt}" />
			</span>
		</div>
		<input type="hidden" th:name="index" th:value="${iterator.nextIndex()}">
	<input type="submit" th:value="${iterator.hasNext()}==true? next: submit" >
</form>

	
</body>


</html>
