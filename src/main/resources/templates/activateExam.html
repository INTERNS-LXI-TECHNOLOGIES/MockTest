<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <meta charset="utf-8">
<title>Exam Questions</title>
</head>
<body>
	<div align="center">
		Time:- <span th:text="${exam.time} "></span>&nbsp;hr <br>
			Level:- <span th:text="${exam.level} ">level</span><br> 
			Active:- <span	th:text="${exam.isActive} ">active</span>&nbsp;&nbsp; 
			
			<button><a th:href="@{/activate_exam(eId=${exam.getId()})}">Set <span th:text="!${exam.isIsActive()} "></span></a></button>
		<!-- <span
			th:if="!${exam.isActive} "><button><a th:href="@{/activate_exam(eId=${exam.getId()})}">activate exam</a></button>
		</span> -->
		</div><br>
		<form>
			<div class="container" align="center">
			<input type="submit" value="Back to Home" formaction="/"><br><br>
			<input type="submit" value="Back to Current Exams " formaction="/current_exams">
				<h3><u>Questions in Exam - <span th:text="${exam.getName()} ">exam name</span></u></h3>
			</div>
		</form>
		
	
	 <div class="table-responsive">  
	<table class="table table-hover" width=100% border=5px>
    <thead>
        <tr>
            <th> Sl.No. </th>
            <th> Question </th>
            <th> Option1 </th>
             <th> Option2 </th>
              <th> Option3 </th>
              <th> Answer </th>
       
  </tr>
    </thead>
    <tbody>
    <tr th:if="${questions.empty}" align="center">
            <td colspan="6"> No Questions Available </td>
        </tr>
        <tr th:each="qstn ,iterator : ${questions}" align="center">
        <td th:text="${iterator.index+1}" > Sl.No. </td>
            <td th:text="${qstn.getQstn()}"> Question </td>
            <span th:each="q_option : ${qstn.qstnOptions}">
            	<td th:text="${q_option.option}">option</td>
            <span th:if="${q_option.isIsAnswer() == true}">
           	<td th:text="${q_option.option}"></td></span>
           </span>
           
        </tr>
    </tbody>

	</table>
	</div>

</body>
</html>
