<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>create exam</title>
<link href="main.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
				.button {
			  background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			  cursor: pointer;
			  transition-duration: 0.4s;
			}
			
			.button1 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.button:hover {
 			 background-color: #4CAF50; /* Grey */
  			color: white;
			}
			/* .button2:hover {
 			 background-color:#e7e7e7 ; /* Grey */
  			color: black;
			} */
			.button2 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.input{
			 background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			}
</style>
</head>
<body>

<div align="center">
   <h2>Create exam </h2>
</div>
<div align="center">
		<form action="#" th:action="@{/save_exam}" th:object="${exam}" method="get">
			<table>
				<tr>
					<td>Enter name of this exam:</td>
					<td><input type="text" th:field="*{name}"  class="input button2"  /></td>
				</tr>
				<tr>
					<td>Enter no. of questions needed:</td>
					<td><input type="text" th:field="*{count}"  class="input button2"  /></td>
				</tr>
				<tr>
					<td>Level:</td>
					<td><select name="level" th:field="*{level}"  class="input button2"  >
							<option th:value="beginner">beginner</option>
							<option th:value="intermediate">intermediate</option>
							<option th:value="expert">expert</option>
					</select></td>
				</tr>

				<!-- <tr>
					<td>Time:</td>
					<td>hour<input type="number" th:field="*{time_hr}" /> min<input
						type="number" th:field="*{time_min}" /></td>
				</tr> -->
				
				<tr>
					<td>Time:
					<input type="time"  name="time"  class="input button2" /></td>
				</tr>
				
			</table><br><br><br>
			<div align="center"><input type="submit" value="Submit"  class="button button1" onclick="alert_creation()" />
			<input type="submit" value="Back to Home"  class="button button1"formaction="/"></div>
		</form>
	</div>
</body>

<script >
function alert_creation()
{
	alert("Exam created");
}
</script>
</html>
