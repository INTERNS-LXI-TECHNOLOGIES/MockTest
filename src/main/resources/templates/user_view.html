<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>mock test </title>
</head>
<body background="">
<div align="center"><h1> Mocktest</h1>
<u>Exam name - <span	th:text="${exam.getExam_name()} "></span></u></div>
<div align="center">
<form action="#" th:action="@{/submit}" th:object="${questions}">
<table width="100%">
<p th:each="qstn ,iterator : ${questions}">
	<tr><td th:text="${iterator.index+1}"></td><td th:text="${qstn.getQstn()}">Question</td></tr>
		
	<tr><h3><td><input type="radio"  name="${qstn.getId()}" value="${qstn.getOption1()}" ></td> 
	 <td th:text="${qstn.getOption1()}">option1</td></h3></tr>
	<tr><td><h3><input type="radio"  name="${qstn.getId()}" value="${qstn.getOption2()}" ></td>
	 <td th:text="${qstn.getOption2()}">option2 </td></h3></tr>
	<tr><td><h3><input type="radio"  name="${qstn.getId()}" value="${qstn.getOption3()}"></td>
	<td th:text="${qstn.getOption3()}"> option3</td></h3></tr>
	
</p>
	</table>
	<br><h3><input type="submit" value="next"></h3>
	</form>

	</div>

</body>
</html>
