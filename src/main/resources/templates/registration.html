<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <title>User Registration Page</title>
    
</head>
<body>
<div align="center">
   <h1>Registration </h1>
</div>
<div align="center">
<form action="#" th:action="@{/save}" th:object="${userRegistration}" >

            	<table><tr>
            	<td> <label>User Name</label></td><td><input type="text" th:field="*{username}" /></td>
     			  <td><font color="red"> <span  th:if="${#fields.hasErrors('username')}" th:errors="*{username}"> </span></font></td></tr>
        		<tr><td> <label>E-Mail</label></td> <td><input type="text" th:field="*{email}" /></td>
        		  <td> <font color="red"><span  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></font></td></tr>
        		<tr><td> <label>Password</label></td><td><input type="password" th:field="*{password}" /></td>
        		  <td><font color="red"> <span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></font></td></tr>
        		<tr><td> <label>Confirm Password</label></td><td><input type="password" name="cpw" /></td>
        		<td> <font color="red"><span  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span></font></td></tr>
        		
        		<tr><td></td><td><button type="submit" class="btn btn-primary login-btn btn-block">Sign up</button></td></tr>
        		</table>   			
</form> 

</div>
</body>
</html>
