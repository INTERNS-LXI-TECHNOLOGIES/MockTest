<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Question creation</title>
</head>
<body>

<div align="center">
   <h1>Question Creation </h1>
</div>
<div align="center">
<form  th:object="${question}" >

            	<table>
            	<tr><td>Level</td>
					<td><select name="level" th:field="*{level}" >
							<option th:value="beginner">Beginner</option>
							<option th:value="intermediate">Intermediate</option>
							<option th:value="expert">Expert</option>
					</select></td></tr>
        		<tr><td>Question</td> <td><input type="text" th:field="*{qstn}" />
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('qstn')}" th:errors="*{qstn}"></span></font></td></td>
        		<tr><td>Option1</td><td><input type="text" th:field="*{option1}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('option1')}" th:errors="*{option1}"></span></font></td></tr>
        		<tr><td>Option2</td><td><input type="text" th:field="*{option2}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('option2')}" th:errors="*{option2}"></span></font></td></tr>
        		<tr><td>Option3</td><td><input type="text" th:field="*{option3}"/></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('option3')}" th:errors="*{option3}"></span></font></td></tr>
        		<tr><td>Answer</td><td><input type="text" th:field="*{answer}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}"></span></font></td></tr>
        		
        		<tr><td><input type="submit"  value="Add" onclick="alert_func()" formaction="/create_question"/></td></tr>
        		       		
        		<tr><td><input type="submit" value="Add More" formaction="/addmore"></td></tr>
        					</table>   
</form> 
<script>
function alert_func() {
  alert("Successfully Created");
}
</script>
        	
</div>
</body>
</html>
