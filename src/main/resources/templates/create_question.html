<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Question creation</title>
</head>
<body>

<div align="center">
   <h1>Question Creation </h1>
</div>
<div align="center">
<form  th:object="${questions}" >

            	<table>
            	<tr><td>Level</td>
					<td><select name="level" th:field="*{level}" >
							<option th:value="beginner">Beginner</option>
							<option th:value="intermediate">Intermediate</option>
							<option th:value="expert">Expert</option>
					</select></td></tr>
        		<tr><td>Question</td> <td><input type="text" th:field="*{qstn}" />
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('qstn')}" th:errors="*{qstn}"></span></font></td></td>
        		<tr><td>Option1</td><td><input type="text" th:field="${optionList.OptionName}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td></tr>
        		<tr><td>Option2</td><td><input type="text" th:field="${optionList.OptionName}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td></tr>
        		<tr><td>Option3</td><td><input type="text" th:field="${optionList.OptionName}"/></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td></tr>
        		<tr><td>Answer</td><td><input type="text" th:field="${optionList.isAnswer}" /></td>
        		 <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.isAnswer')}" th:errors="${optionList.isAnswer}"></span></font></td></tr>
        		
        		<tr><td><input type="submit"  value="Add" onclick="alert_func()" formaction="/create_question"/></td></tr>
        		

<script>
function alert_func() {
  alert("Successfully Created");
}
</script>
        		
        		
        		<tr><td><input type="submit" value="Add More" formaction="/addmore"></td></tr>
        					</table>   
</form> 

</div>
</body>
</html>
