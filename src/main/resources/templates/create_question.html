<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Question creation</title>
</head>
<body>

<div align="center">
   <h1>Question Creation </h1>
</div>
<div align="center">
<form  th:object="${question}" >

            	<table>
            	<tr><td>Level</td>
					<td><select name="level" th:field="*{level}" >
							<option th:value="beginner">Beginner</option>
							<option th:value="intermediate">Intermediate</option>
							<option th:value="expert">Expert</option>
					</select></td></tr>
        		<tr><td>Question</td> <td><input type="text" th:field="*{qstn}" /></td>
        		<tr><td>Option1</td><td><input type="text" th:field="*{option1}" /></td></tr>
        		<tr><td>Option2</td><td><input type="text" th:field="*{option2}" /></td></tr>
        		<tr><td>Option3</td><td><input type="text" th:field="*{option3}"/></td></tr>
        		<tr><td>Answer</td><td><input type="text" th:field="*{answer}" /></td></tr>
        		
        		<tr><td><input type="submit" value="Add" formaction="/create_question"/></td></tr>
        		
        		<tr><td><input type="submit" value="Add More" formaction="/addmore"></td></tr>
        					</table>   
</form> 

</div>
</body>
</html>
