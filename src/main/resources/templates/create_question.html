<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Question creation</title>
<link href="main.css" rel="stylesheet">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
				.button {
			  background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			  cursor: pointer;
			  transition-duration: 0.4s;
			}
			
			.button1 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.button:hover {
 			 background-color: #4CAF50; /* Grey */
  			color: white;
			}
			/* .button2:hover {
 			 background-color:#e7e7e7 ; /* Grey */
  			color: black;
			} */
			.button2 {
			  background-color: #e7e7e7; 
			  color: black; 
			 border: 2px solid #4CAF50;
			}
			.input{
			 background-color: #e7e7e7; /* Green */
			  color: black;
			  padding: 5px 20px;
			  text-align: center;
			  border-radius: 8px;
			  display: inline-block;
			  font-size: 12px;
			  margin: 4px 2px;
			}
</style>
</head>
<body>

<div align="center">
   <h1>Question Creation </h1>
</div>
<div align="center">
<form  th:object="${question}" >

            	<table>
            	<tr><td>Level</td>
					<td><select name="level" class="input button2" th:field="*{level}" >
							<option th:value="beginner">Beginner</option>
							<option th:value="intermediate">Intermediate</option>
							<option th:value="expert">Expert</option>
					</select></td></tr>
        		<tr><td>Question</td> <td><input type="text" class="input button2" th:field="*{qstn}" />
        		 <!-- <td><font color="red"> <span  th:if="${#fields.hasErrors('question.qstn')}" th:errors="${question.qstn}"></span></font></td></tr> -->
        		<tr><td>Option1</td>    <td><input type="text" class="input button2" th:name="opt1" /></td>
        
        		
        		
        		 <!-- <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td> --></tr>
        		
        		<tr><td>Option2</td><td><input type="text" class="input button2" th:name="opt2"  /></td>
        		
        		
        		 <!-- <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td> --></tr>
        		
        		<tr><td>Option3</td><td><input type="text" class="input button2" th:name="opt3" /></td>
        		
        		
        		
        		<!--  <td><font color="red"> <span  th:if="${#fields.hasErrors('optionList.OptionName')}" th:errors="${optionList.OptionName}"></span></font></td> --></tr>
        		<br>
        		
        </table>   
        <br><br><br>
<div align="center">

        	<input type="submit" class="button button1" value="Add" onclick="alert_func()" formaction="/add_question?'qid=question.getId();'"/>
        	<input type="submit" class="button button1" value="Add More" formaction="/addmore_question">
        	<input type="submit" class="button button1" value="Back to Home" formaction="/">
</div>
</form> 


<script>
function alert_func() {
  alert("Successfully Created");
}
</script>

</body>
</html>
