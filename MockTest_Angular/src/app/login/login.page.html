<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>

  <ion-button  color="secondary"  (click)="users()">dispalyuser</ion-button>

  <form>
    <h4 text-center margin-top>Insert your credentials</h4>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="signIn()">Sign In</ion-button>
        <a class="small-text">Forgot Password?</a>
       <p ><a  class="small-text">Register Here..!</a></p>
      </ion-col>
    </ion-row>
  
  </form>
