<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>create question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>enter the question </ion-label>
      <ion-input type="text" [(ngModel)]="question.qstn" name="question"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>select the level</ion-label>
      <!-- <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea> -->
    </ion-item>
    <button ion-button type="submit" block>Add Todo</button>
  </form>
</ion-content>
