<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/exam"></ion-back-button>
    </ion-buttons>
    <ion-title>test</ion-title>
  </ion-toolbar>
  <ng-template #noDataTemplate>
   <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-template>
</ion-header>


<ion-content>
  <ion-text  class="ion-text-center">
    <h2>{{exam?.name}}</h2>
  </ion-text>

  <ion-card *ngFor="let question of exam?.questions,let i=index" color="light">
    <ion-card-content>
      <ion-text >{{i+1}}) {{question.qstn}}</ion-text >  
        <!-- {{o+1}}) {{opt.option}} -->
      <ion-list>
        <ion-radio-group name="{{question.id}}" >
          <ion-item  *ngFor="let opt of question.qstnOptions,let o=index">
            <ion-label>{{opt.option}}</ion-label>
            <ion-radio slot="start" ></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <!-- <ion-text [color]="(attendedExam?.attendedOptions[i]?.attendedAnswer)? 'success' : 'danger'">
        your answer:-{{attendedExam?.attendedOptions[i]?.attendedOpt}}
      </ion-text> -->
    </ion-card-content>
  </ion-card>
</ion-content>
