<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
    <ion-title>test</ion-title>
  </ion-toolbar>
  <ng-template #noDataTemplate>
   <ion-progress-bar type="indeterminate"></ion-progress-bar>
  </ng-template>
</ion-header>


<ion-content>

      

        <div class="container" *ngIf="exam ;else noDataTemplate ">
                  <ion-text  class="ion-text-center">
                    <h1>{{exam?.name}}</h1>
                  </ion-text>

                  <div class="text-container">
                      <ion-card *ngFor="let question of exam?.questions,let i=index" color="light">
                        <ion-card-content>
                          <ion-text >{{i+1}}) {{question.qstn}}</ion-text >  
                            <!-- {{o+1}}) {{opt.option}} -->
                          <ion-list padding radio-group *ngFor="let opt of question.qstnOptions,let o=index">
                            <ion-radio-group name="{{question.id}}" [(ngModel)]="atndoption.opt" (ionChange)="mcqAnswer()">
                              <ion-item   >
                                <ion-label>{{opt.option}}</ion-label>
                                <ion-radio slot="start"  [value]="opt.id"  ></ion-radio>
                                <!-- (change)="selectOption(opt.option,question.id);" -->
                              </ion-item>
                            </ion-radio-group> 
                          </ion-list>
                          <!-- <ion-text [color]="(attendedExam?.attendedOptions[i]?.attendedAnswer)? 'success' : 'danger'">
                            your answer:-{{attendedExam?.attendedOptions[i]?.attendedOpt}}
                          </ion-text> -->
                        </ion-card-content>
                      </ion-card>
                  </div>
                  <ion-button expand="block" share="round" color="medium" (click)="submit()">submit</ion-button>
                  
        </div>
        <div>
          <ion-list>
            <ion-radio-group value="grape">
              <ion-list-header>
                <ion-label>Fruit</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Apple</ion-label>
              </ion-item>
    
              <ion-item>
                <ion-label>Grape</ion-label>
                <ion-radio slot="start" color="tertiary" value="grape"></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Cherry</ion-label>
                <ion-radio slot="start" color="danger" value="cherry"></ion-radio>
              </ion-item>
            </ion-radio-group>
    
            <ion-radio-group allow-empty-selection value="anchovies" >
              <ion-list-header>
                <ion-label>Pizza Topping</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-label>Beef</ion-label>
                <ion-radio slot="end" color="primary" value="beef" ></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Anchovies</ion-label>
                <ion-radio slot="end" color="secondary" value="anchovies" (ionChange)="mcqAnswer($event)"></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Sausage</ion-label>
                <ion-radio slot="end" color="tertiary" value="sausage"></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Bellpepper</ion-label>
                <ion-radio slot="end" color="success" value="tomato"></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Tomato</ion-label>
                <ion-radio slot="end" color="warning" value="carrot"></ion-radio>
              </ion-item>
    
              <ion-item>
                <ion-label>Pepperoni</ion-label>
                <ion-radio slot="end" color="danger" value="pepperoni"></ion-radio>
              </ion-item>
            </ion-radio-group>
          </ion-list>
        </div>
       
          <ion-fab vertical="top" horizontal="end" slot="fixed" color="danger" style="zoom:1.0;">         
            <ion-text color="danger"   >
            {{ellapsedTime}} 
            </ion-text>
        </ion-fab>
      
</ion-content>
